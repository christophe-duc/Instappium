dist: xenial
language: python
python: '3.7'
cache: pip
branches:
  except:
  - legacy
  - experimental
install: pip install tox
script: tox
stages:
- name: static analysis
- name: test
- name: pypi-prod
  if: type = push AND fork = false AND tag =~ ^\d+\.\d+\.\d+
jobs:
  fast_finish: true
  include:
  - stage: static analysis
    env: TOXENV=black
    python: '3.7'
  - stage: static analysis
    env: TOXENV=flake8
    python: '3.7'
  - stage: test
    env: TOXENV=py34
    python: '3.4'
  - stage: test
    env: TOXENV=py35
    python: '3.5'
  - stage: test
    env: TOXENV=py36
    python: '3.6'
  - stage: test
    env: TOXENV=py37
    python: '3.7'
  - stage: test
    env: TOXENV=py38
    python: 3.8-dev
  - stage: test
    env: TOXENV=py38
    python: nightly
  - stage: pypi-prod
    install: true
    script: skip
    deploy:
      provider: pypi
      user: __token__
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        tags: true
        repo: christophe_duc/Instappium
        branches:
          only:
          - master
  allow_failures:
  - python: 3.8-dev
  - python: nightly
    